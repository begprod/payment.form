<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Payment form</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
		<link rel="stylesheet" href="./css/style.css">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		
	<div class="wrapper">
		<form class="payment-form" action="#" method="post">
	<header class="payment-form__header">
		<img src="./media/images/visa.png" srcset="./media/images/visa@2x.png 2x" alt="visa">
		<div>
			<div>39 <span>eur</span></div>
			<div>design magazine</div>
		</div>
	</header>
	<fieldset>
		<div>
			<label for="card-number">card number</label>
			<input id="card-number" type="text" placeholder="1111 2222 3333 9999">
		</div>
		<div>
			<label for="card-cvc">cvc</label>
			<input id="card-cvc" type="text" placeholder="888">
		</div>
	</fieldset>
	<fieldset>
		<div>
			<label for="card-holder-name">Holder name</label>
			<input id="card-holder-name" type="text" placeholder="Anne Smith">
		</div>
	</fieldset>
	<fieldset>
		<div>Expiration date</div>
		<div>
			day
		</div>
		<div>
			month
		</div>
		<div>
			year
		</div>
	</fieldset>
	<button>Complete payment</button>
</form>
	</div>


		<script src="./js/bundle.js"></script>
	</body>
</html>
